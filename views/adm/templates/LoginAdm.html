<!DOCTYPE hmtl>
<html>
    <head>
        <link rel="stylesheet" href="AdmStatic/css/LoginAdm.css">
    </head>
    <body>
        <div class="all">
            <div class="titulo">
                <h1>Bem Vindo a Admin</h1>
            </div>
            <div class="estrutura">
                <form action="/loginadm" method='POST' enctype="multipart/form-data">
                <div class="usuario">
                    <h1>Seu email:</h1>
                    <input type="text" name="email" id="email">
                </div>
                <div class="senha">
                    <h1>Sua senha:</h1>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="submit">
                    <button type="submit">Entrar</button>
                </div>
                </form> 
            </div>
        </div>
    </body>
</html>
